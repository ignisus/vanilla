disabled-worlds:
- Example
reset-xp-on-death: false
hooks:
  HolographicDisplays:
    enabled: false
  DecentHolograms:
    enabled: true
reset-skills-on-death: false
save-blank-profiles: false
mysql:
  password: ''
  enabled: true
  host: localhost
  port: 3306
  database: ignisusland
  username: root
  load-delay: 0
  always-load-on-join: false
  ssl: true
default-language: es
try-detect-client-language: true
languages:
- es
action-bar:
  use-suffix: true
  enabled: true
  idle: true
  ability: true
  xp: true
  maxed: false
  update-period: 5
  round-xp: true
  placeholder-api: true
boss-bar:
  placeholder-api: true
  use-suffix: true
  enabled: true
  mode: multi
  stay-time: 60
  update-every: 1
  round-xp: true
  display-maxed: true
  format:
  - FARMING GREEN SOLID
  - FORAGING RED SOLID
  - MINING PURPLE SOLID
  - FISHING BLUE SOLID
  - EXCAVATION YELLOW SOLID
  - ARCHERY PINK SOLID
  - DEFENSE BLUE SOLID
  - FIGHTING RED SOLID
  - ENDURANCE PURPLE SOLID
  - AGILITY WHITE SOLID
  - ALCHEMY PINK SOLID
  - ENCHANTING PURPLE SOLID
  - SORCERY BLUE SOLID
  - HEALING WHITE SOLID
  - FORGING YELLOW SOLID
base-mana: 20
enable-roman-numerals: false
damage-holograms: true
damage-holograms-scaling: true
damage-holograms-decimal:
  display-when-less-than: 1
  decimal-max-amount: 1
damage-holograms-offset:
  x: 0
  y: 0
  z: 0
  random:
    enabled: false
    x-min: -0.5
    x-max: 0.5
    y-min: 0
    y-max: 0
    z-min: -0.5
    z-max: 0.5
leaderboards:
  update-period: 6000
  update-delay: 6000
enable-skill-commands: true
check-block-replace: true
blocked-check-block-replace-worlds:
- Example
blocked-check-block-replace-regions:
- Example
blocked-worlds:
- Example
blocked-regions:
- spawn

disable-in-creative-mode: false
auto-save:
  enabled: false
  interval-ticks: 12000
skill-money-rewards:
  enabled: true
  base: 10
  multiplier: 100
leveler:
  title:
    enabled: true
    fade-in: 5
    stay: 100
    fade-out: 5
  sound:
    enabled: true
    type: ENTITY_PLAYER_LEVELUP
    category: MASTER
    volume: 1.0
    pitch: 0.5
  double-check-delay: 20
modifier:
  armor:
    equip-blocked-materials:
    - EXAMPLE
    timer:
      enabled: false
      check-period: 3
  item:
    check-period: 3
    enable-off-hand: true
  multiplier:
    enabled: true
  auto-convert-from-legacy: true
requirement:
  enabled: true
  item:
    prevent-tool-use: true
    prevent-weapon-use: true
    prevent-block-place: true
    prevent-interact: true
  armor:
    prevent-armor-equip: true
critical:
  base-multiplier: 1
  enabled:
    sword: true
    bow: true
    axe: true
    pickaxe: true
    shovel: true
    hoe: true
    hand: true
    other: true
menus:
  placeholder-api: true
check-for-updates: true
automatic-backups:
  enabled: true
  minimum-interval-hours: 24
farming:
  enabled: true
  max-level: 100
  check-cancelled: true
  check-multiplier-permissions: true
foraging:
  enabled: true
  max-level: 100
  check-cancelled: true
  check-multiplier-permissions: true
